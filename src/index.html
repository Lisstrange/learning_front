<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Ресторан</title>

    <!-- Тут кидаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-line">
          <div class="header-logo">
            <img src="LOGO.png" alt="" />
          </div>

          <div class="nav">
            <a class="nav-item" href="@">ГЛАВНАЯ</a>
            <a class="nav-item" href="@">МЕНЮ</a>
            <a class="nav-item" href="@">О НАС</a>
            <a class="nav-item" href="@">БРОНЬ</a>
          </div>

          <div class="cart">
            <a href="@">
              <img class="cart-img" src="cart.png" alt="" />
            </a>
          </div>

          <div class="phone">
            <div class="phone-holder">
              <div class="phone-img">
                <img src="phone.png" alt="" />
              </div>
              <div class="number">
                <a class="num" href="@">+999-999-23-23 </a>
              </div>
            </div>
            <div class="phone-text">
              Звони нам <br />
              бро
            </div>
          </div>

          <div class="btn-order">
            <a class="button" href="@">ЗАКАЗАТЬ</a>
          </div>
        </div>

        <div class="header-down">
          <div class="header-title">
            Добро пожаловать в
            <div class="header-subtitle">Наш Ресторан</div>

            <div class="header-suptitle">ДОМ ЛУЧШЕЙ ЕДЫ</div>

            <div class="menu-bttn">
              <a class="menu-button" href="@">СМОТРЕТЬ МЕНЮ</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
